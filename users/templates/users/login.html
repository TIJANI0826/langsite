{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %} 
<div class="content-section">
	<form method="POST">
	    {% csrf_token %}

		<fieldset class="form-group">
			<legend class="border-bottom mb-4">Join Today</legend>
			{{ form|crispy }}

		</fieldset>
		<div>
			<button type="submit" class="form_button trans_200">Sign up</button>
		</div>
	</form>
</div>
{% endblock content %}
